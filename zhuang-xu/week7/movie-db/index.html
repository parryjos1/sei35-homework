<html lang="en">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>

            <div class="input-group-append">
                <button type="button" class="btn btn-outline-secondary" id="search-button">Search</button>
            </div>
        </div>
    </div>
</header>
<main>
    <div class="movies container">
    </div>

</main>
