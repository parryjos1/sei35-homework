<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flickr - Vue</title>
  <style>
    .images {
      display: inline-block;
      margin-right: 8px;
      margin-bottom: 8px;
    }

    #results {
      margin-top: 10px;
    }

    #fullscreen {
      display: none;
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      margin: 0;
      padding: 0;
      background-color: rgba(0,0,0,0.9);

      background-repeat: no-repeat;
      background-size: contain;
      background-position: center;
    }
  </style>
</head>
<body>

  <div id="app">

    <h1>{{title}}</h1>

    <form id="searchForm" @submit="queryPhotos" action="#">
      <input type="text" id="searchText" v-model="queryInput">
      <input type="submit" value="Search Photos">
    </form>

    <div id="results" v-if="urls">
      <div v-for="url in urls" class="images">
         <imgthumbnail :src="url" class="images"></imgthumbnail>
      </div>
    </div>
    <div id="fullscreen"></div>


  </div>

  <script src="js/jquery.js"></script>
  <script src="js/underscore.js"></script>
  <script src="js/vue.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
